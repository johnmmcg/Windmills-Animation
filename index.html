<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Windmills</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="landscape">
  <div class="sky">
    <div class="cloud-1"></div>
    <div class="cloud-2"></div>
    <div class="cloud-3"></div>
    <div class="cloud-4"></div>
  </div>
  
  <div class="wind"></div>
  <div class="windmills">
    <div class="windmill-1">
      <div class="pole"></div>
      <div class="bearing"> </div>
      <div class="blades-1">
        <div class="blade-1"></div>
        <div class="blade-2"></div>
        <div class="blade-3"></div>
      </div>
    </div>
     <div class="windmill-2">
      <div class="pole"></div>
      <div class="bearing"> </div>
      <div class="blades-2">
        <div class="blade-1"></div>
        <div class="blade-2"></div>
        <div class="blade-3"></div>
      </div>
    </div>
    <div class="windmill-3">
      <div class="pole"></div>
      <div class="bearing"> </div>
      <div class="blades-3">
        <div class="blade-1"></div>
        <div class="blade-2"></div>
        <div class="blade-3"></div>
      </div>
    </div>
  </div>
  <div class="hills">
    <div class="h-1"></div>
    <div class="h-2"></div>
    <div class="h-3"></div>
    <div class="ground"></div>
  </div>      
</div>
  
  
</body>
</html>
